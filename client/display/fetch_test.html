<!DOCTYPE html>
<html>
  <head>
    <title>Test get area data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <h2>Input detector id</h2>
<form class="form-inline" role="form" id="formDetector">
  <div class="form-group">
    <label class="sr-only" for="inputDetector">detector id</label>
    <input type="detector" class="form-control" id="inputDetector" placeholder="Enter detector">
  </div>
  <button type="submit" class="btn btn-default">Get data</button>
</form>
      <div class='plots'>
        <div id="charts">
          <div id="date-chart" class="bar chart">
            <div class="title">Count of observations (road type X hours) each day</div>
          </div>
        </div>
      </div>
    </div>


    <script src="build/build.js"></script>
    <script>
       var fetch = require('detector_display');
       var data_handler = require('barchart');
       var dom = require('dom')
       function handler(val){
         fetch({'detector':val}
              ,function(doc){
                 console.log('got data with '+doc.features.length+' rows')
                 data_handler(doc)
         })
       }
       dom( "#formDetector" ).on('submit',function( event ){
           event.preventDefault();
           console.log('handling click')
           var detector_id = dom( "#inputDetector" ).val();
           console.log(detector_id)
           handler(detector_id)
           return null;
       })

    </script>
  </body>
</html>
